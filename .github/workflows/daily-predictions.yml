name: Daily Predictions Update

on:
  schedule:
    # Run daily at 8:00 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run predictions with odds
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd ${{ github.workspace }}
          python main.py --predict --odds --leagues PL --days 7
      
      - name: Generate HTML page
        run: |
          python generate_html.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add index.html data/value_bets_*.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update predictions $(date +%Y-%m-%d)" && git push)
